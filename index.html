<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <p>Number of try's: <span id="tries">0</span></p>
    <h3>Best Record: <span id="recordSpan">0</span></h3>
    <div class="modal-end">
      <h1>Game is Over</h1>
      Play again?
      <button id="againBTN">Yes</button>
    </div>
    <div id="game">
      <div class="modal-start">
        <h1>Memory Game</h1>
        <button id="playBTN">Start Game</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
